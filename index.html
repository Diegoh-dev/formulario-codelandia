<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="conteiner">
        <div class="image">
            <img src="assets/undraw_About_us_page_re_2jfm 1.png" alt="usuários">
        </div>

        <div class="conteiner-form">
            <form>
                <p>Bem-vindo de volta</p>
                <h1>Faça login na sua conta</h1>

                <label>
                    Email
                    <input type="email" placeholder="Exemplo@gmail.com">
                </label>

                <label>
                    Senha
                    <input type="password" placeholder="********">
                </label>
                    
                <a style="color:#1A202C; ;" href="#">Lembre de mim</a>
                <a class="link-right" href="#">Esqueceu sua senha ?</a>


                <button class="entrar" type="submit">
                    Entrar
                </button>

               <button class="google">
                   <img src="assets/iconfinder_Google_1298745 1.png" alt="google">
                   Ou faça seu login com o Google
               </button>



               <a href="#" class="cadastre">
                   Não tem uma conta? <span style="color: blue;">Cadastre-se</span>
               </a>
            </form>
        </div>
    </div>
</body>
</html>
